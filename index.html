<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

    <title>NBA</title>

</head>

<body>
    <h2>NBA</h2>

    <section>
        <div class="container">
            <!-- VENUES MAP -->
            <div class="row">
                <div class="col">
                    <h3>VENUES MAP</h3>
                    <div id="map"></div>
                </div>
            </div>

            <!-- STATES MAP -->
            <div class="row">
                <div class="col">
                    <h3>STATES MAP</h3>
                    <div id="data-box" class="nicebox">
                        <label id="data-label" for="data-value"></label>
                        <span id="data-value"></span>
                    </div>
                    <div id="state_map"></div>
                </div>
            </div>

            <!-- PLAYER BY STATE PIE CHART -->
            <div class="row">
                <div class="col">
                    <h3>PLAYERS BY STATE</h3>
                    <div id="player-state"></div>
                </div>
            </div>

            <!-- PLAYER POSITION -->
            <div class="row">
                <div class="col">
                    <h3>PLAYERS POSITIONS</h3>
                    <div id="player-position"></div>
                </div>
            </div>

            <!-- PLAYER BY AGE -->
            <div class="row">
                <div class="col">
                    <h3>PLAYERS BY AGE</h3>
                    <div id="player-by-age"></div>
                </div>
            </div>

            <!-- PLAYER BY HEIGHT -->
            <div class="row">
                <div class="col">
                    <h3>PLAYERS BY HEIGHT</h3>
                    <div id="player-by-height"></div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJt17tbbPCWd54vyHwh3dYSI_BvNB5V4M&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
